<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <!--header-->
        <div class="row container" style="width: 1163px;">

            <div class="header bg-dark" style="height: 120px;">

                <div class="row justify-content-center  mt-5">
                    <div class="col-3 bg-primary text-white text-center">Header</div>
                </div>
            </div>

        </div>
        <!--contenido-->
        <div class="row container">
            <div class="bg-info w-25 mt-3 d-inline-block align-top" style="height:250px;">
                <p class="text-white text-center mt-5">Aside</p>
            </div>

            <div class="main bg-warning w-300 mt-3 ms-3 d-inline-block align-top" style="height:400px; width: 785px;">
                <p class="text-white text-center mt-5">Main</p>

                <div class="article1 bg-white d-inline-block align-top" style="height: 300px; width: 375px;">
                    <p class="text-dark text-center mt-4">Article</p>
                </div>

                <div class="article2 bg-white d-inline-block align-top" style="height: 300px; width: 375px;">
                    <p class="text-dark text-center mt-4">Article</p>
                </div>
            </div>

        </div>

        <!--footer-->
        <div class="row container" style="width: 1163px;">
            <div class="bg-success mt-2" style="height: 75px;">
                <p class="footer text-center text-white mt-4">Footer</p>
            </div>
        </div>
    </div>



    <!--Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
</body>

</html>

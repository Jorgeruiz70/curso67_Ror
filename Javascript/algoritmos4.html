    <script>
        /*Ejercicio 1*/

        /*Dados un array y un valor Y, cuenta e imprime (print) el número de valores del array que sean mayores que Y. */

        function mayorQueY(array, y) { // array= 4,2,6 ; y=1;
            var contador = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] > y) {
                    contador = contador + 1;

                }
            }
            console.log("La cantidad mayor a Y es: " + contador);
        }


        mayorQueY([4, 2, 6], 1);

        /*Ejercicio 2*/

        /*Dado un array, imprime los valores máximos (max), mínimos (min) y promedio (average) para el array. */

        function MaxMinPro(array) {
            var max = array[0];
            var min = array[0];
            var sum = 0;

            for (var i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
                if (array[i] < min) {
                    min = array[i];
                }
                sum = sum + array[i];
            }
            console.log("El número máximo es: " + max);
            console.log("El número mínimo es: " + min);
            console.log("El promedio del array es: " + sum / array.length);
        }

        MaxMinPro([4, 5, 10, -5]);

        /*Ejercicio 3*/

        /*Dado un array de números, crea una función que dé como resultado un nuevo array 
        donde los valores negativos se reemplacen por el texto (string) ‘Dojo’. Por ejemplo, 
        reemplazarNegativos([1,2,-3,-5,5]) debiera devolver [1,2, “Dojo”, “Dojo”, 5].*/

        function reemplazarNegativos(array) {
            var nuevoarray = []; //areglo vacio

            for (var i = 0; i < array.length; i++) {

                if (array[i] < 0) {
                    nuevoarray.push("Dojo"); //numeros negativos reemplazados por "Dojo";
                } else {
                    nuevoarray.push(array[i]); //numeros positivos agregados;
                }
            }

            return nuevoarray;
        }
        console.log(reemplazarNegativos([1, 2, -3, -5, 5]));

        /*Ejercicio 4*/

        /*Dado un array y su respectivo índice, remueve los valores en el rango del índice dado( acortando el array). 
        Por ejemplo, removerRango([20,30,40,50,60,70],2,4)debiera devolver [20,30,70].*/

        function removerRango(array, rangoInicio, rangoFin) {
            var nuevoArray = []; //[20,30,70];

            for (var i = 0; i < array.length; i++) {
                if (i < rangoInicio || i > rangoFin) {
                    nuevoArray.push(array[i]);
                }

            }
            return nuevoArray;
        }
        var retorno = removerRango([20, 30, 40, 50, 60, 70], 2, 4);
        console.log(retorno);
    </script>

        /*Ejercicio 9*/
        /*1) Analiza los valores de un array y 
        obtén el promedio (average) de esos valores.*/

        function printAverage(x) { //x= [1,2,3]; x.length=3
            sum = 0; //6
            for (let i = 0; i < x.length; i++) { //i=3
                sum = sum + x[i];
                //  sum = 3   + x[2];
                //  sum = 3   +  3
                //  sum = 6;
            }
            /*var promedio = sum / x.length;
            return promedio;*/
            return sum / x.length;
        }
        y = printAverage([1, 2, 3]);
        console.log(y); // should log 2

        y = printAverage([2, 5, 8]);
        console.log(y); // should log 5
        //Respuesta: 2 ; 5

        /*Ejercicio 10*/
        /*Crea un array con todos los enteros impares (odd integers) entre 1 y 255 (inclusive)*/

        function returnOddArray() {
            let array = [];
            for (let i = 1; i <= 255; i = +2) {
                array.push(i);
            }
            return array;
        }
        y = returnOddArray();
        console.log(y); // should log [1,3,5,...,253,255]

        /*Ejercicio 11*/
        /*Eleva al cuadrado a cada elemento del array y sobre escribelo. Retorna el Array*/

        function squareValue(x) { //x=[1,2,3]
            for (let i = 0; i < x.length; i++) {
                x[i] = x[i] * x[i];
            }
            return x;
        }
        y = squareValue([1, 2, 3]);
        console.log(y); // should log [1,4,9]

        y = squareValue([2, 5, 8]);
        console.log(y); // should log [4,25,64]

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Fundamentos Básicos 1 (13 algoritmos)</title>
</head>

<body>
    <script>
        /*Ejercicio 1 */

        function Del1al255() {
            var NuevoArray = [];
            for (var i = 1; i <= 255; i++) {
                NuevoArray.push(i);
            }
            return NuevoArray;
        }
        x = Del1al255();
        console.log(x);

        /*Ejercicio 2 */

        function pares(y) {
            var sum = 0;
            for (var i = 1; i <= (y / 2); i++) {
                sum = sum + (i * 2);
            }
            return sum;
        }
        x = pares(1000);
        console.log(x)

        /*Ejercicio 3*/

        function impares(y) { //5000
            var sum = 0; //9
            for (var i = 1; i <= y; i += 2) {
                sum = sum + i; //9+7=16
            }
            return sum;
        }
        x = impares(5000);
        console.log(x)

        /*Ejercicio 4*/

        function devolver(y) {
            var sum = 0; //
            for (var i = 0; i < y.length; i++) {
                2
                sum = sum + y[i]; //0+1=1
            }
            return sum;
        }
        x = devolver([2, 3]);
        console.log(x)

        /*Ejercicio 5*/

        function Maximo(array) {
            var max = array[0];

            for (var i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        }
        y = Maximo([1, 5, 10, 77]);
        console.log(y)

        /*Ejercicio 6*/

        function promedio(array) { //[100, 30, 60]
            var sum = 0;

            for (var i = 0; i < array.length; i++) {
                3
                sum = sum + array[i];
            }
            sum = sum / array.length;
            return sum;
        }
        y = promedio([100, 30, 6]);
        console.log(y)

        /*Ejercicio 7*/

        function Del1al50() {
            var ArrayImpares = [];

            for (var i = 1; i <= 50; i += 2) {
                ArrayImpares.push(i);
            }
            return ArrayImpares;
        }
        y = Del1al50();
        console.log(y)

        /*Ejercicio 8*/

        function MayorqueY(array, y) {
            var NuevoArray = [];
            var CantidadMayorY = 0;


            for (let i = 0; i < array.length; i++) {
                if (array[i] > y) {
                    NuevoArray.push(i);
                    CantidadMayorY++;
                }
            }
            return CantidadMayorY;
        }
        console.log(MayorqueY([1, 3, 5, 7], 3))

        /*Ejercicio 9*/

        function Cuadrados(array) {
            var NuevoArray = [];
            var ValorElevado = 0;

            for (var i = 0; i < array.length; i++) {
                ValorElevado = array[i] * array[i];
                NuevoArray.push(ValorElevado);
            }
            return NuevoArray;
        }
        y = Cuadrados([1, 5, 10, 3]);
        console.log(y)

        /*Ejercicio 10*/

        function ReemplazarNegativos(array) {
            var NuevoArray = [];

            for (var i = 0; i < array.length; i++) {
                if (array[i] < 0) {
                    NuevoArray.push(0);
                } else {
                    NuevoArray.push(array[i]);
                }
            }
            return NuevoArray;
        }
        console.log(ReemplazarNegativos([1, 5, -2, -3]))

        /*Ejercicio 11*/

        function MaxMinProm(array) {
            var max = [0];
            var min = [0];
            var sum = 0;

            for (var i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
                if (array[i] < min) {
                    min = array[i];
                }
                sum = sum + array[i];
            }
            console.log("El número máximo es: " + max);
            console.log("El número mínimo es: " + min);
            console.log("El promedio es: " + sum / array.length)
        }
        MaxMinProm([1, 5, 10, -2]);

        /*Ejercicio 12*/

        function Intercambio(y) {
            var alt = 0;
            alt = y[0];
            y[0] = y[y.length - 1];
            y[y.length - 1] = alt;
            return y;
        }
        x = Intercambio([10, 3, 85, 45, 7, 9]);
        console.log(x)

        /*Ejercicio 13*/

        function ReemplazarNegat(array) {
            var NuevoArray = [];

            for (var i = 0; i < array.length; i++) {
                if (array[i] < 0) {
                    NuevoArray.push("Dojo");
                } else(NuevoArray.push(array[i]));
            }
            return NuevoArray;
        }
        y = ReemplazarNegat([-1, -10, 3, 4, 5, -5]);
        console.log(y)
    </script>

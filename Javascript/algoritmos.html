        /*Ejercicio 3*/

        /*Ejercicio 4*/

        function a(n) //n=5
        {
            console.log('n is', n);

        }
        x = a(3) + a(5); // x = 6 + 10; x = 16
        console.log('x is', x);
        //Respuesta: "n is" 3, "n is" 5, "x is" 16;

        /*ejercicio 5*/

        function op(a, b) // a= 3; b=5 
        {
            c = a + b; // 3+5 ; c=8
            console.log('c is', c);
            return c; //return 8;
        }
        x = op(2, 3) + op(3, 5); //op = 5 + 8; op= 13;
        console.log('x is', x);
        //Respuesta: "c is" 5, "c is" 8, "x is" 13;

        /*Ejercicio 6*/

        function op(a, b) // a= 3 ; b= 5
        {
            c = a + b; // c= 3+5; c=8
            console.log('c is', c);
            return c; //return 8
        }
        x = op(2, 3) + op(3, op(2, 1)) + op(op(2, 1), op(2, 3)); // x = 5 + 6 + 8 ; 5+6+8= 19 ; x = 19
        console.log('x is', x)
            //Respuesta: "c is" 5, "c is" 3, "c is" 6, "c is" 3, "c is" 5, "c is" 8, "x is" 19;

        function looping(x, y) { //x=3 ; y=3 ;
            for (var i = 0; i < x; i++) { //i=3

                }

        /*ejercicio 15*/

        function looping(x, y) { //x=3 ; y= 5; 
            for (var i = 0; i < x; i++) { //i=3
                for (var j = 0; j < y; j++) { //j=5
                    console.log(i * j);
                }
            }
            return x * y; //3*5= 15;
        }
        z = looping(3, 5); //z= 15;
        console.log(z);
        //Respuesta: 0, 0, 0, 0, 0, 0, 1, 2, 3, 4, 0, 2, 4, 6, 8, 15;

        /*ejercicio 16*/

        function printUpTo(x) {
            if (x < 0) { //numero negativo
                console.log("número negativo");
                return false;
            }
            for (let i = 1; i <= x; i++) {
                console.log(i);
            }
        }
        printUpTo(1000); // debería imprimir todos los enteros de 1 to 1000
        y = printUpTo(-10); // debería imprimir false
        console.log(y); // debería imprimir false

        /*Ejercicio 17*/

        /*Completa el código de más abajo para que la función imprima enteros (integers) de 0 a x y donde cada entero imprima la suma (sum) parcial. Haz que la función entregue la suma final.*/

        function printSum(x) { //x=255;
            var sum = 0;
            for (let i = 0; i <= x; i++) {
                console.log("numero: " + i);
                sum = sum + i;
                console.log("suma parcial: " + sum);
            }
            return sum;
        }
        y = printSum(255) // debería imprimir todos los enteros de 0 a 255 y que por cada entero imprima la suma parcial.
        console.log("suma final: " + y) // // debería imprimir 32640
            //Respuesta: 

        /*Ejercicio 18*/
        //Completa el código a continuación para que la función entregue la suma de todos los valores en un array dado.

        function printSumArray(x) { //x = [1,2,3]
            var sum = 0; //sum = 6//acumular la suma parcial de los elementos;
            for (var i = 0; i < x.length; i++) { //i=3;
                sum = sum + x[i];
                //      sum = 3   +   x[2];
                //      sum = 3   +   3;
            }
            return sum; //return 6;
        }
        console.log(printSumArray([1, 2, 3])); // debería imprimir 6
        //console.log(6);
        //respuesta: 6

        /*Ejercicio 29*/

        //Crea una función que entregue el elemento más grande (largest element) en un array. Por ejemplo largestElement([1,30,5,7]) debiera dar como resultado 30.

        function largestElement(arreglo) {
            let numeroMayor = arreglo[0]; //30

            for (let i = 0; i < arreglo.length; i++) { //i = 4

                // 30    <  
                if (numeroMayor < arreglo[i]) {
                    numeroMayor = arreglo[i];
                }

            }

            return numeroMayor; //return 30;
        }

        console.log(largestElement([1, 30, 5, 7]));
        //console.log(30);
        //respuesta: 30

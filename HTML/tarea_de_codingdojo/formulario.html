<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Mi Formulario de Registro</h1>
        <br>
        <form action="/">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="pass1">Contraseña</label>
            <input type="password" id="pass1" name="pass1">
            <br>
            <br>
            <label for="pass2">Confirmar</label>
            <input type="password" id="pass2" name="pass2">
            <br>
            <br>
            <label for="fecha1">Cumpleaños</label>
            <input type="date" name="fecha1" id="fecha1">
            <br>
            <br>
            <label for="masc">Hombre</label>
            <input type="radio" name="genero" id="masc" value="1">
            <label for="fem">Mujer</label>
            <input type="radio" name="genero" id="fem" value="2">
            <label for="otro">Otro</label>
            <input type="radio" name="genero" id="otro" value="3">
            <br>
            <br>
            <label for="detalle"> Una breve descripción de ti</label>
            <br>
            <textarea name="detalle" id="detalle" cols="5" rows="3"></textarea>
            <br>
            <br>
            <label for="lenguajes">Lenguaje Favorito</label> <select name="lenguajes" id="lenguajes">
                <option value="0">JavaScript</option>
                <option value="1"> Html</option>
                <option value="2">CSS</option>
                <option value="3">Python</option>
                <option value="4">Ruby</option>
                </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
